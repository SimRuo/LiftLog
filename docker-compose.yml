services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "YourStrong!Passw0rd"
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
    networks:
      - liftlog-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong!Passw0rd" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: "http://+:5000"
      ConnectionStrings__DefaultConnection: "Server=db,1433;Database=LiftLog;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True"
      Jwt__Key: "ProductionSecretKeyThatIsAtLeast32Characters!"
      Jwt__Issuer: "LiftLog"
      Jwt__Audience: "LiftLog"
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - liftlog-network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: liftlog-frontend
    depends_on:
      - backend
    networks:
      - liftlog-network
      - web-proxy
    restart: unless-stopped

volumes:
  mssql-data:

networks:
  liftlog-network:
    driver: bridge
  web-proxy:
    external: true
